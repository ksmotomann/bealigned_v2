<!DOCTYPE html>
<html>
<head>
    <title>Test Edge Function</title>
</head>
<body>
    <h1>Test Edge Function</h1>
    <button onclick="testEdgeFunction()">Test Send Email</button>
    <div id="result"></div>

    <script>
        async function testEdgeFunction() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://qujysevuyhqyitxqctxg.supabase.co/functions/v1/send-transcript', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer YOUR_SUPABASE_ANON_KEY'
                    },
                    body: JSON.stringify({
                        conversationId: 'test-123',
                        recipientEmail: 'test@example.com',
                        userId: 'test-user'
                    })
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <p>Status: ${response.status}</p>
                    <p>Response: <pre>${JSON.stringify(data, null, 2)}</pre></p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
